<ion-header>

  <ion-navbar>
    <ion-title>Add Chat</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<ion-list>
	  <ion-item>
	    <ion-label>Select User</ion-label>
	    <ion-select [(ngModel)]="toUser">
	      <ion-option value="2">GenoMaxx Fitness</ion-option>
	    </ion-select>
	  </ion-item>
	</ion-list>
</ion-content>

<ion-footer no-border [style.height]="showEmojiPicker ? '255px' : '55px'">
    <ion-grid class="input-wrap">
        <ion-row>
            <!-- <ion-col col-2>
                <button ion-button clear icon-only item-right (click)="switchEmojiPicker()">
                    <ion-icon name="md-happy"></ion-icon>
                </button>
            </ion-col> -->
            <ion-col col-10>
                <ion-textarea #chat_input
                              placeholder="Text Input"
                              [(ngModel)]="editorMsg"
                              (keyup.enter)="sendMsg()"
                              (focus)="onFocus()">
                </ion-textarea>
            </ion-col>
            <ion-col col-2>
                <button ion-button clear icon-only item-right (click)="sendMsg()">
                    <ion-icon name="ios-send" ios="ios-send" md="md-send"></ion-icon>
                </button>
            </ion-col>
        </ion-row>
    </ion-grid>
    <!-- <emoji-picker *ngIf="showEmojiPicker" [(ngModel)]="editorMsg"></emoji-picker> -->
</ion-footer>
