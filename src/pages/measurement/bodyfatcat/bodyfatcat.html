<ion-header>
<ion-toolbar>
    <ion-title>Body Fat Categories</ion-title>
  <ion-buttons end>
        <button (click)="dismiss()"><ion-icon name="md-close-circle" ion-icon-large> </ion-icon></button >
  </ion-buttons>
</ion-toolbar>
</ion-header>

<ion-content>
	
  <ion-item-group>
    <ion-row>
          <ion-col col-4><ion-label>Category</ion-label> </ion-col>  
          <ion-col col-4><ion-label>Women</ion-label> </ion-col>
          <ion-col col-4><ion-label>Men</ion-label> </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4><p>Essential tat</p> </ion-col>
      <ion-col col-4><p>10% to 12%</p> </ion-col>
      <ion-col col-4><p>2% to 4%</p> </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4><p>Athletes</p> </ion-col>
      <ion-col col-4><p>14% to 20%</p> </ion-col>
      <ion-col col-4><p>6% to 13%</p> </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4><p>Fitness</p> </ion-col>
      <ion-col col-4><p>21% to 24%</p> </ion-col>
      <ion-col col-4><p>14% to 17%</p> </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4><p>Acceptable</p> </ion-col>
      <ion-col col-4><p>25% to 31%</p> </ion-col>
      <ion-col col-4><p>18% to 25%</p> </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4><p>Obese</p> </ion-col>
      <ion-col col-4><p>32% or higher</p> </ion-col>
      <ion-col col-4><p>26% or higher</p> </ion-col>
    </ion-row>

  </ion-item-group>  

</ion-content>
