<ion-header>
  <ion-navbar no-border-bottom>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Progress Photos</ion-title>
    </ion-navbar>
</ion-header>

<ion-content >	

    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ion-grid>

      <ion-row class="ionrow">
         <ion-col col-6><button ion-button (click)="uploadPhoto()">UPLOAD PHOTO</button></ion-col>
         <ion-col col-6><button ion-button (click)="takePhoto()">TAKE PHOTO</button></ion-col>
      </ion-row>

    </ion-grid>

    <ion-grid>
      <ion-row>
        <ion-col col-4 *ngFor="let img of responsedata" (click)="Openimage(img)" progressimg>            
            <img [src]="photourl+img.file_name" alt="">             
        </ion-col>
      </ion-row>
    </ion-grid>    


</ion-content>
