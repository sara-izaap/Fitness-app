<ion-header>

  <ion-navbar>
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Messages</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list >
	  <ion-item *ngFor="let chater of chaters" (click)="goList(chater)">
	    <ion-avatar item-start>
	      <img src="{{chater.avatar}}">
	    </ion-avatar>
	    <h2>{{chater.name}}</h2>
	  </ion-item>
	</ion-list>

	<ion-fab right bottom>
		<button ion-fab mini (click)="addNew()" ><ion-icon name="add"></ion-icon></button>
	</ion-fab>
</ion-content>
